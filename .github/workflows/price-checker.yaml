name: Car Rental Price Tracker

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-prices:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Download and install Chrome for Testing
      run: |
        mkdir -p $HOME/chrome-for-testing
        
        # Get latest version
        LATEST_VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE)
        echo "Latest Chrome version: $LATEST_VERSION"
        
        # Download Chrome for Testing
        curl -L "https://storage.googleapis.com/chrome-for-testing-public/${LATEST_VERSION}/linux64/chrome-linux64.zip" -o $HOME/chrome-for-testing/chrome.zip
        
        # Extract Chrome
        unzip -q $HOME/chrome-for-testing/chrome.zip -d $HOME/chrome-for-testing/
        
        # Make executable
        chmod +x $HOME/chrome-for-testing/chrome-linux64/chrome

    - name: Download and install ChromeDriver
      run: |
        LATEST_VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE)
        echo "Installing ChromeDriver for Chrome version: $LATEST_VERSION"
        curl -L "https://storage.googleapis.com/chrome-for-testing-public/${LATEST_VERSION}/linux64/chromedriver-linux64.zip" -o chromedriver.zip
        unzip -q chromedriver.zip
        chmod +x chromedriver-linux64/chromedriver
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/

    - name: Install Chrome dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libgdk-pixbuf2.0-0 libgtk-3-0 libxss1 libasound2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create screenshots directory
      run: mkdir -p screenshots

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Set up and verify environment
      run: |
        echo "Current directory contents:"
        ls -la
        
        echo "Content of price_history.json:"
        cat price_history.json
        
        # Extract values from price_history.json
        FIRST_BOOKING=$(jq -r '.bookings | to_entries | .[0].value' price_history.json)
        
        # Export all required environment variables
        export CI=true
        export CHROME_BINARY_PATH="$HOME/chrome-for-testing/chrome-linux64/chrome"
        export CHROMEDRIVER_PATH="/usr/local/bin/chromedriver"
        export USER_AGENT="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"
        export PICKUP_LOCATION=$(echo $FIRST_BOOKING | jq -r '.location')
        export PICKUP_DATE=$(echo $FIRST_BOOKING | jq -r '.pickup_date')
        export DROPOFF_DATE=$(echo $FIRST_BOOKING | jq -r '.dropoff_date')
        export FOCUS_CATEGORY=$(echo $FIRST_BOOKING | jq -r '.focus_category')
        export SMTP_SERVER="${{ secrets.SMTP_SERVER }}"
        export SMTP_PORT="${{ secrets.SMTP_PORT }}"
        export SENDER_EMAIL="${{ secrets.SENDER_EMAIL }}"
        export SENDER_PASSWORD="${{ secrets.SENDER_PASSWORD }}"
        export RECIPIENT_EMAIL="${{ secrets.RECIPIENT_EMAIL }}"
        
        # Write variables to .env file as backup
        env | grep -v "PASSWORD" > .env
        
        echo "Verifying environment variables:"
        echo "PICKUP_LOCATION: $PICKUP_LOCATION"
        echo "PICKUP_DATE: $PICKUP_DATE"
        echo "DROPOFF_DATE: $DROPOFF_DATE"
        echo "FOCUS_CATEGORY: $FOCUS_CATEGORY"
        echo "CHROME_BINARY_PATH: $CHROME_BINARY_PATH"
        echo "CHROMEDRIVER_PATH: $CHROMEDRIVER_PATH"
        
        # Verify python environment variables
        echo "Verifying Python can read environment variables:"
        python3 << 'EOF'
import os
print("\nPython environment verification:")
required_vars = [
    'PICKUP_LOCATION',
    'PICKUP_DATE',
    'DROPOFF_DATE',
    'FOCUS_CATEGORY',
    'CHROME_BINARY_PATH',
    'CHROMEDRIVER_PATH'
]
for var in required_vars:
    value = os.getenv(var)
    print(f"{var}: {value}")
EOF

    - name: Run price checker
      env:
        CI: true
        CHROME_BINARY_PATH: ${{ env.CHROME_BINARY_PATH }}
        CHROMEDRIVER_PATH: ${{ env.CHROMEDRIVER_PATH }}
        USER_AGENT: ${{ env.USER_AGENT }}
        PICKUP_LOCATION: ${{ env.PICKUP_LOCATION }}
        PICKUP_DATE: ${{ env.PICKUP_DATE }}
        DROPOFF_DATE: ${{ env.DROPOFF_DATE }}
        FOCUS_CATEGORY: ${{ env.FOCUS_CATEGORY }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        echo "Environment variables for price checker:"
        echo "FOCUS_CATEGORY: $FOCUS_CATEGORY"
        echo "PICKUP_LOCATION: $PICKUP_LOCATION"
        
        # Set Chrome options for headless execution
        export CHROME_OPTIONS="--headless --no-sandbox --disable-dev-shm-usage --disable-gpu"
        python main.py

    - name: Save price history
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: price-history-${{ github.run_id }}
        path: |
          price_history.json
          rental_prices.txt
          screenshots/*.png

    - name: Clean up sensitive files
      if: always()
      run: rm -f .env